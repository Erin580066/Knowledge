<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>模拟彩票35选7</title>
		<style type="text/css">
			#box{width:500px;height:400px;border:1px solid #000;}
		</style>
	</head>
	<body>
		<input type="button" value="35选7" id="btn"/>
		<div id="box"></div>
		<script type="text/javascript">
			var oBtn = document.getElementById("btn");
			var oBox = document.getElementById("box");
			var obj = {};
			oBtn.onclick = function(){
				var Number = randNum(35,7);
				oBox.innerHTML = Number;
				var oRD = Math.random();
				obj[oRD] = Number
				window.location.hash = oRD;
			}
//			onhashchange事件:当hash值有变化时就会触发
			window.onhashchange = function(){
				var Number = obj[window.location.hash.substring(1)]||'';
				oBox.innerHTML = Number;
			}
			function randNum(all,now){
				var arr = [];
				var arrNew = [];
				for (var i = 1; i <= all; i++) {
					arr.push(i)
				}
//				alert(arr)//arr里有1-35这些数字
				for (var i = 0; i < now; i++) {
					arrNew.push(arr.splice(Math.floor(Math.random()*arr.length),1));
				}
				console.log(Math.random()*arr.length)
				return arrNew;
			}
//			history
		</script>
		
	</body>
</html>
