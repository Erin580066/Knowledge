<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var str = "你好,14";
			var num =0;
			for (var i = 0; i < str.length; i++) {
				if(/[\u4e00-\u9fa5]/.test(str[i])){
					num += 2;
				}else{
					num++;
				}
			}
			console.log(num);//7
//		数组去重	
			Array.prototype.removeRepeat = function(){
				var arr = [];
				var json = {};
				for (var i = 0; i < this.length; i++) {
					var v = this[i];
					if(!json[typeof v + v]){
						arr.push(v);
						json[typeof v + v] = 1;
					}
				}
				return arr;
			}
			var arr = [1,2,3,4,'1','2','1','2 ',3];
			console.log(arr.removeRepeat());//[1, 2, 3, 4, "1", "2"]
	
		</script>
	</body>
</html>
