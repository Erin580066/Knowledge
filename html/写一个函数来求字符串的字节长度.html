//		数组去重	
			Array.prototype.removeRepeat = function(){
				var arr = [];
				var json = {};
				for (var i = 0; i < this.length; i++) {
					var v = this[i];
					if(!json[typeof v + v]){
						arr.push(v);
						json[typeof v + v] = 1;
					}
				}
				return arr;
			}
			var arr = [1,2,3,4,'1','2','1','2 ',3];
			console.log(arr.removeRepeat());//[1, 2, 3, 4, "1", "2"]
