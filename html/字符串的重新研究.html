			function detectNum(str){
				var n = 0;
				for (var i = 0; i < str.length; i++) {
					n = str.charCodeAt(i);
					if(n<48||n>57){
						return false
					}
				}
				return true;
			}
			alert(detectNum('123445667'))///true
			alert(detectNum(' 123445667'))///false  页可以检测空格
