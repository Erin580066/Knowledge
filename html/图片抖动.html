<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			img{
				width:200px;
				height:300px;
				position:absolute;
				left:300px;
				top:100px;
			}
			img:nth-of-type(1){
				left:50px;
			}
		</style>
	</head>
	<body>
		<img src="../img/1.jpg"  />
		<img src="../img/2.jpg"  />
		<script src="../js/miaov.js"></script>
		<script type="text/javascript">
			var imgs = document.getElementsByTagName('img');
			imgs[0].onclick = function(){
				var that = this;
				fnShake(that,'left',function(){
					fnShake(that,'top')
				})
			}
//			封装一个抖动函数
			function fnShake(obj, attr, endFn){
				var pos = parseInt( getStyle(obj, attr) );
				var arr = [];			// 20, -20, 18, -18 ..... 0
				var num = 0;
				var timer = null;
				for ( var i=30; i>0; i-=2 ) {
					arr.push( i, -i );
				}
				arr.push(0);
				clearInterval( obj.shake );
				obj.shake = setInterval(function (){
					obj.style[attr] = pos + arr[num] + 'px';
					num++;
					if ( num === arr.length ) {
						clearInterval( obj.shake );
						endFn && endFn();
					}
				},40);
			}
		</script>
	</body>
</html>
